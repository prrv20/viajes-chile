
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Viajes Chile</title>
  </head>
  <body>
    <header class="encabezado">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-light menu">
            <div class="container-fluid bg-transparent text-light">
                <!--<img src="/assets/img/viajes.svg" class="img-fluid" alt="Logo Viajes Chile">-->
                <a class="navbar-brand" href="#">Viajes Chile</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link" href="#">Quienes Somos</a>
                        <a class="nav-link" href="#">Destacados</a>
                        <a class="nav-link" href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                   
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/img/carousel1.jpg" class="d-block w-100" alt="Desierto">
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/carousel2.jpg" class="d-block w-100" alt="Moais">
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/carousel3.jpg" class="d-block w-100" alt="Pinguino">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
